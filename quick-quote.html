<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Printalytix | Quick Quote</title>
    <style>
      .form_outer_div {
        height: 600px;
        overflow: auto;
      }
      .form_outer_div::-webkit-scrollbar {
        width: 0.25rem;
      }

      .form_outer_div::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .form_outer_div::-webkit-scrollbar-thumb {
        background: #c1c1c1;
      }
      @media only screen and (max-width: 600px) {
        .form_outer_div {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <sergey-import src="header" />

    <main class="container">
      <!-- Quick Quote Form -->

      <div class="row py-lg-4 mb-5">
        <div class="col-sm-12 col-lg-6 align-self-center">
          <div class="title text-center">
            <h5 class="display-4">Enquire Now</h5>
            <p>Feel free to drop in your query and get a quick quote</p>
          </div>
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_9wjm14ni.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: auto"
            autoplay
          ></lottie-player>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="form_outer_div card">
            <div class="card-body">
              <form action="#" method="POST">
                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>

                <!-- Company Name -->
                <div class="mb-3">
                  <label for="company_name" class="form-label"
                    >Company Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="company_name"
                    name="company_name"
                    required
                  />
                </div>
                <!-- Designation -->
                <div class="mb-3">
                  <label for="designation" class="form-label"
                    >Designation</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="designation"
                    name="designation"
                  />
                </div>
                <!-- Application of the parts -->
                <div class="mb-3">
                  <label for="app_of_parts" class="form-label"
                    >Application of part(s)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="app_of_parts"
                    name="app_of_parts"
                  />
                </div>
                <!-- Tech for manufacturing -->
                <div class="mb-3">
                  <label for="tech_for_manufacturing" class="form-label"
                    >Technology for manufacturing</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tech_for_manufacturing"
                    name="tech_for_manufacturing"
                  />
                </div>
                <!-- Colour -->
                <div class="mb-3">
                  <label for="colour" class="form-label"
                    >Any Particular Colour?</label
                  >
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="colour"
                    name="colour"
                  />
                </div>
                <!-- Post-processing  -->
                <div class="mb-3">
                  <label for="post_processing" class="form-label"
                    >Any particular post-processing?
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="post_processing"
                    name="post_processing"
                  />
                </div>
                <!-- 3D Models -->
                <div class="mb-3">
                  <label for="3D_models" class="form-label" name="3D_models"
                    >Upload 3D Models here</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="3D_models"
                    multiple
                    required
                  />
                </div>
                <!-- PDFs & Word Files -->
                <div class="mb-3">
                  <label for="text_files" class="form-label" name="3D_models"
                    >Upload associated Word/PDF files here</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    name="text_files"
                    id="text_files"
                    multiple
                    required
                  />
                </div>
                <!-- Official Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <!-- Official Phone Number -->
                <div class="mb-3">
                  <label for="phone_number" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone_number"
                    name="phone_number"
                    required
                  />
                </div>
                <div class="submit text-center">
                  <button type="submit" class="btn btn-lg btn-outline-warning">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <sergey-import src="footer" />

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>

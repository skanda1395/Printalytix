<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Printalytix | Contact Us</title>
    <style>
      #gmap {
        overflow: hidden;
        position: relative;
        padding-bottom: 25%;
        height: 0;
      }

      #gmap iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }

      /* .submit button {
        background: var(--logo-colour) !important;
        border: none;
      } */

      .contact_details .icon {
        width: 50px;
      }

      @media only screen and (max-width: 600px) {
        #gmap {
          padding-bottom: 55%;
        }
      }
    </style>
  </head>
  <body>
    <sergey-import src="header" />

    <main class="container">
      <!-- Google Map -->
      <div id="gmap">
        <iframe
          class=""
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.065176328405!2d77.51617671477122!3d13.031521490816553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15019f89fe65%3A0x845f183b6224f14c!2sPrintalytix%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1621006996352!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <!-- Contact Form -->
      <div class="contact_section my-5">
        <div class="row">
          <!-- Address -->
          <div class="col-sm-12 col-lg-5 p-3 contact_details">
            <div class="row align-items-center mb-lg-2">
              <div class="col-sm-12 col-lg-2 mb-sm-2 mb-lg-0">
                <img
                  class="icon"
                  src="assets/location.svg"
                  alt="Location Icon"
                />
              </div>
              <div class="col-sm-12 col-lg-10">
                <h4>Address:</h4>
                <p>
                  Site #36, 1st Floor, 2nd phase, <br />
                  KIADB main Road, adjacent to Coir board,<br />
                  Peenya 1st Stage, Peenya, <br />
                  Bengaluru, Karnataka 560058
                </p>
              </div>
            </div>

            <div class="row align-items-center mb-lg-2">
              <div class="col-sm-12 col-lg-2 mb-sm-2 mb-lg-0">
                <img class="icon" src="assets/email.svg" alt="Email Icon" />
              </div>
              <div class="col-sm-12 col-lg-10">
                <h4>Email:</h4>
                <p>connect@printalytix.com</p>
              </div>
            </div>

            <div class="row align-items-center mb-lg-2">
              <div class="col-sm-12 col-lg-2 mb-sm-2 mb-lg-0">
                <img class="icon" src="assets/call.svg" alt="Call Icon" />
              </div>
              <div class="col-sm-12 col-lg-10">
                <h4>Call:</h4>
                <p>+91-9008250815</p>
              </div>
            </div>
          </div>
          <!-- Contact Form -->
          <div class="col-sm-12 col-lg-7">
            <form action="#" method="POST" class="contact_form">
              <div class="row">
                <div class="mb-4 col-sm-12 col-lg-6">
                  <input
                    type="text"
                    class="form-control border border-dark rounded-0"
                    id="name"
                    name="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="mb-4 col-sm-12 col-lg-6">
                  <input
                    type="email"
                    class="form-control border border-dark rounded-0"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="mb-4 col-sm-12 col-lg-12">
                  <input
                    type="text"
                    class="form-control border border-dark rounded-0"
                    id="subject"
                    name="subject"
                    placeholder="Subject"
                    required
                  />
                </div>
                <div class="mb-4 col-sm-12 col-lg-12">
                  <textarea
                    class="form-control border border-dark rounded-0"
                    id="message"
                    rows="6"
                    name="message"
                    placeholder="Message"
                    required
                  ></textarea>
                </div>
                <div class="submit mb-4 col-sm-12 col-lg-12 text-center">
                  <button type="submit" class="btn btn-outline-warning btn-lg">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <sergey-import src="footer" />

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

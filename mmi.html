<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mmi.css" />
    <title>Printalytix | mmi.ai</title>
  </head>
  <body>
    <sergey-import src="header" />

    <main class="align-items-center justify-content-center">
      <section class="coming_soon">
        <div class="creative-text my-3">
          <span class="txt anim-text-flow">Game Changer in Manufacturing</span>
        </div>
        <lottie-player
          src="https://assets10.lottiefiles.com/packages/lf20_m6cuL6.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </section>
    </main>

    <sergey-import src="footer" />

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(".txt").html(function (i, html) {
        var chars = $.trim(html).split("");

        return "<span>" + chars.join("</span><span>") + "</span>";
      });
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
